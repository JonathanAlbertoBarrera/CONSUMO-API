<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Alumnos</title>
    <!-- Bootstrap CSS -->
 

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #05F2DB, #023059);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
    
        .container{
            position: relative;
            width: 850px;
            height: 550px;
            background: #fff;
            border-top-left-radius: 100px ;
            border-bottom-left-radius: 100px;
            box-shadow: 0 0 30px rgba(0, 0, 0,.2);
            border-radius: 60px;
        }
    
        .form-box{
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            /*background: #e57c3a;*/
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            z-index: 1;
    
    
        }
        .container h1:last-of-type {
            text-align: center;
        }
    
        form{
            width: 100%;
        }
    
        .container h1{
            font-size: 36px;
            margin: -10px 0;
        }
    
        .input-box{
            position: relative;
            margin: 30px 0;
        }
    
        .input-box input{
            width: 85%;
            padding: 13px;
            background: #eeee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
    
        .input-box input::placeholder{
            color: #888;
            font-weight: 400;
        }
    
    
        .input-box i{
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #888;
        }
    
        .btn{
            width: 90%;
            padding: 11px;
            background: #05F2DB;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }
    
    
        .container p{
            font-size: 14.5px;
            margin:  15px 0;
        }
    
        .toggle-box{
            position: absolute;
            width: 100%;
            height: 100%;
    
        }
    
        .toggle-panel{
            position: absolute;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            border-right: 20px;
            height: 100%;
            width: 50%;
            background: #05F2DB;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-items: end;
        }
    
        .toggle-panel p{
            margin-bottom: 20px;
        }
    
        .toggle-panel h1 {
        margin-bottom: 20px; 
       margin-right: 130px;
    }
    
    .toggle-panel img {
        max-width: 100%;
        height: auto;
        margin-right: 120px;
        color:#fff;
        
    }
    
    
    
    
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Inicio de Sesión</h1>
                <div class="input-box">
                    <input type="email" class="form-control" id="emailLogin" placeholder="Ingresa tu correo"
                        required>
                </div>
                <div class="input-box">
    
                    <input type="password" class="form-control" id="passwordLogin"
                        placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel togge-left">
                <h1>Alumnos</h1>
                <div>
                    <img src="/usuario/img/alumno.png " width="180px"  alt="Imagen de usuario">
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS para manejar el formulario -->
    <script>
        document.getElementById('loginFormAlumno').addEventListener('submit', async function (event) {
            event.preventDefault();
            const correo = document.getElementById('emailLogin2').value;
            const contrasenia = document.getElementById('passwordLogin2').value;

            try {
                const response = await fetch('http://localhost:8080/api/login/alumno', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ correo, contrasenia })
                });
                if (response.ok) {
                    alert('Inicio de sesión exitoso');
                    window.location.href = "alumno/dashboard.html"; // Redirigir al panel del alumno
                } else {
                    alert('Error al iniciar sesión. Verifica tus datos.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo conectar al servidor.');
            }
        });
    </script>
</body>

</html>
