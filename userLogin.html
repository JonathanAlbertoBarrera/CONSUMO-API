<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
     

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #030a8c, #023059);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;
    }

    .container{
        position: relative;
        width: 850px;
        height: 550px;
        background: #fff;
        border-top-left-radius: 100px ;
        border-bottom-left-radius: 100px;
        box-shadow: 0 0 30px rgba(0, 0, 0,.2);
        border-radius: 60px;
    }

    .form-box{
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        /*background: #e57c3a;*/
        display: flex;
        align-items: center;
        color: #333;
        text-align: center;
        z-index: 1;


    }

    .form-control{
        border: none; /* Remove all borders */
            border-bottom: 2px solid #000; /* Add underline */
            outline: none; /* Remove outline when focused */
            padding: 5px 0; /* Add some vertical padding */
            width: 100%; /* Full width for demonstration */
            font-size: 16px; /* Adjust font size */
    }
    
    .container h1:last-of-type {
        text-align: center;
    }

    form{
        width: 100%;
    }

    .container h1{
        font-size: 36px;
        margin: -10px 0;
    }

    .input-box{
        position: relative;
        margin: 30px 0;

    }

    .input-box input{
        width: 85%;
        padding: 13px;
        background: #eeee;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-weight: 500;
    }

    .input-box input::placeholder{
        color: #888;
        font-weight: 400;
    }


    .input-box i{
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #888;
    }

    .btn{
        width: 90%;
        padding: 11px;
        background: #0772cf;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
    }


    .container p{
        font-size: 14.5px;
        margin:  15px 0;
    }

    .toggle-box{
        position: absolute;
        width: 100%;
        height: 100%;

    }


       .form-control {
            border: none; /* Remove all borders */
            border-bottom: 2px solid #000; /* Add underline */
            outline: none; /* Remove outline when focused */
            background: transparent; /* Ensure transparent background */
            padding: 10px 0; /* Add some vertical padding */
            font-size: 16px; /* Adjust font size */
            color: #333;
        }

        .form-control:focus {
            border-bottom-color: #1777ca; /* Change underline color when focused */
        }


    .toggle-panel{
        position: absolute;
        border-top-right-radius: 50px;
        border-bottom-right-radius: 50px;
        border-top-left-radius: 50px;
        border-bottom-left-radius: 50px;
        border-right: 20px;
        height: 100%;
        width: 50%;
        background: #1777ca;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-items: end;
    }

    .toggle-panel p{
        margin-bottom: 20px;
    }

    .toggle-panel h1 {
    margin-bottom: 20px; /* Espaciado entre el título y la imagen */
}

.toggle-panel img {
    max-width: 100%;
    height: auto;
    margin-right: 110px;
}




</style>
</head>
<body>
<!-- Login para Usuarios -->
<div class="container">
    <div class="form-box login">
        <form id="loginForm">
            <h1>Inicio de Sesión</h1>
            <div class="input-box">
                <input type="text" class="form-control" id="emailLogin" placeholder="Ingresa tu username"
                    required>
            </div>
            <div class="input-box">
                <input type="password" class="form-control" id="passwordLogin"
                    placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>
    <div class="toggle-box">
        <div class="toggle-panel togge-left">
            <h1>Usuarios y Administrador</h1>
            <div>
                <img src="/usuario/img/administradores.png " width="180px"  alt="Imagen de usuario">
            </div>
        </div>
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- JS para manejar formularios -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Capturar datos del formulario
            const usuario = document.getElementById('emailLogin').value;
            const contrasenia = document.getElementById('passwordLogin').value;

            try {
                // Realizar solicitud al backend para autenticar
                const response = await fetch('http://localhost:8080/v1/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario, contrasenia })
                });

                if (response.ok) {
                    const data = await response.json(); // Decodificar la respuesta como JSON

                    // Guardar el token en localStorage
                    const jwtToken = data.jwtToken;
                    localStorage.setItem('jwtToken', jwtToken);

                    alert('Inicio de sesión exitoso');

                    // Decodificar el token para obtener los roles
                    const base64Url = jwtToken.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    const tokenData = JSON.parse(jsonPayload);

                    // Redirigir según el rol del usuario
                    const rol = tokenData.rol.authority; // Asegúrate que el rol esté en el claim "rol"

                    const idUsuario = data.usuarioResponse.usuario[0].id_usuario; // Extraer el id_alumno
                    localStorage.setItem('id_usuario', idUsuario); // Guardar el id_alumno en el local storage

                    if (rol === 'ROLE_Administrador') {
                        window.location.href = "usuario/userAdmin/indexAdmin.html";
                    } else if (rol === 'ROLE_Soporte') {
                        window.location.href = "usuario/soporte/soporte.html";
                    } else {
                        alert('Rol no reconocido. Contacta al administrador.');
                    }
                } else {
                    // Manejo de errores si el backend devuelve un error
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message || 'Credenciales inválidas'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo conectar al servidor.');
            }
        });
    </script>
</body>

</html>
