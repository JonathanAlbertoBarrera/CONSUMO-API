<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #004c97;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }

        .navbar-custom .nav-link:hover {
            color: #f8f9fa;
        }

        .card-header {
            background-color: #004c97;
            color: white;
        }

        .card-footer {
            background-color: #f8f9fa;
        }

        table {
            margin-top: 20px;
        }

        .modal-header {
            background-color: #28a745;
            color: white;
        }

        .modal-footer {
            background-color: #f8f9fa;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .img-logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <img src="images/logo.png" alt="Logo" class="img-logo">
            <a class="navbar-brand" href="#">Gestión de Alumnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Administrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Gestión de Alumnos</h1>

        <!-- Formulario Registrar Alumno -->
        <div class="col-md-5 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Registrar Alumno</h4>
                </div>
                <div class="card-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="Correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="matricula" class="form-label">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" placeholder="Matrícula" required>
                        </div>
                        <div class="mb-3">
                            <label for="carrera" class="form-label">Carrera</label>
                            <input type="text" class="form-control" id="carrera" placeholder="Carrera" required>
                        </div>
                        <div class="mb-3">
                            <label for="grado_grupo" class="form-label">Grado y Grupo</label>
                            <input type="text" class="form-control" id="grado_grupo" placeholder="Ejemplo: 4 E" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3 class="text-center">Lista de Alumnos</h3>
            <table class="table table-striped">
                <thead class="bg-primary text-white">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Matrícula</th>
                        <th>Carrera</th>
                        <th>Grado/Grupo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaAlumnos"></tbody>
            </table>
        </div>

        <!-- Modal para Editar Alumno -->
        <div class="modal fade" id="modalEditarAlumno" tabindex="-1" aria-labelledby="modalEditarAlumnoLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="modalEditarAlumnoLabel">Editar Alumno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarAlumno">
                            <input type="hidden" id="idAlumnoEditar">
                            <div class="mb-3">
                                <label for="nombreEditar" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreEditar" required>
                            </div>
                            <div class="mb-3">
                                <label for="correoEditar" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correoEditar" required>
                            </div>
                            <div class="mb-3">
                                <label for="matriculaEditar" class="form-label">Matrícula</label>
                                <input type="text" class="form-control" id="matriculaEditar" required>
                            </div>
                            <div class="mb-3">
                                <label for="carreraEditar" class="form-label">Carrera</label>
                                <input type="text" class="form-control" id="carreraEditar" required>
                            </div>
                            <div class="mb-3">
                                <label for="gradoGrupoEditar" class="form-label">Grado y Grupo</label>
                                <input type="text" class="form-control" id="gradoGrupoEditar" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const apiUrl = "http://localhost:8080/api/alumnos";

            // Obtener el token del localStorage
            const jwtToken = localStorage.getItem('jwtToken');

            // Registrar alumno
            document.getElementById("registerForm").addEventListener("submit", async (event) => {
                event.preventDefault();
                const alumno = {
                    nombre: document.getElementById("nombre").value,
                    correo: document.getElementById("correo").value,
                    matricula: document.getElementById("matricula").value,
                    carrera: document.getElementById("carrera").value,
                    grado_grupo: document.getElementById("grado_grupo").value,
                    status: true,
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${jwtToken}`, // Incluir el token en el encabezado
                        },
                        body: JSON.stringify(alumno),
                    });
                    if (response.ok) {
                        alert("Alumno registrado con éxito.");
                        obtenerAlumnos();
                    } else {
                        alert("Error al registrar el alumno.");
                    }
                } catch (error) {
                    alert("Error al conectar con el servidor.");
                }
            });

            // Obtener alumnos
            async function obtenerAlumnos() {
                try {
                    const response = await fetch(apiUrl, {
                        method: "GET",
                        headers: {
                            "Authorization": `Bearer ${jwtToken}`, // Incluir el token en el encabezado
                        },
                    });
                    if (!response.ok) throw new Error("Error al obtener alumnos.");
                    const data = await response.json();
                    const alumnos = data.alumnoResponse.alumno;

                    const tablaAlumnos = document.getElementById("tablaAlumnos");
                    tablaAlumnos.innerHTML = "";

                    alumnos.forEach((alumno) => {
                        const fila = document.createElement("tr");
                        fila.innerHTML = `
                            <td>${alumno.id}</td>
                            <td>${alumno.nombre}</td>
                            <td>${alumno.correo}</td>
                            <td>${alumno.matricula}</td>
                            <td>${alumno.carrera}</td>
                            <td>${alumno.grado_grupo}</td>
                            <td>${alumno.status ? 'Activo' : 'Inactivo'}</td>
                            <td>
                                <button class="btn btn-warning" onclick="editarAlumno(${alumno.id})">Editar</button>
                                <button class="btn btn-danger" onclick="eliminarAlumno(${alumno.id})">Eliminar</button>
                            </td>
                        `;
                        tablaAlumnos.appendChild(fila);
                    });
                } catch (error) {
                    console.error("Error obteniendo los alumnos:", error);
                }
            }

            // Editar alumno
            function editarAlumno(id) {
                // Lógica para editar un alumno
            }

            // Eliminar alumno
            async function eliminarAlumno(id) {
                try {
                    const response = await fetch(`${apiUrl}/${id}`, {
                        method: "DELETE",
                        headers: {
                            "Authorization": `Bearer ${jwtToken}`,
                        },
                    });
                    if (response.ok) {
                        alert("Alumno eliminado.");
                        obtenerAlumnos();
                    } else {
                        alert("Error al eliminar alumno.");
                    }
                } catch (error) {
                    alert("Error al conectar con el servidor.");
                }
            }

            // Inicializar la lista de alumnos
            obtenerAlumnos();
        </script>
    </div>
</body>

</html>
