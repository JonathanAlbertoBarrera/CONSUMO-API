<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!--Aqui debe ir login para alumnos-->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Login Usuarios -->
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Iniciar Sesión como Alumno</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginFormAlumno">
                            <div class="mb-3">
                                <label for="emailLogin2" class="form-label">Correo Electrónico</label>
                                <input type="email2" class="form-control" id="emailLogin" placeholder="Ingresa tu correo"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordLogin" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordLogin"
                                    placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
        </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Login Usuarios -->
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Iniciar Sesión como Usuario (Admin, Soporte)</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="emailLogin" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="emailLogin" placeholder="Ingresa tu correo"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordLogin" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordLogin"
                                    placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>

           
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- JS para manejar formularios -->
    <script>
        // Manejo del formulario de inicio de sesión USUARIOS
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const correo = document.getElementById('emailLogin').value;
            const contrasenia = document.getElementById('passwordLogin').value;

            try {
                const response = await fetch('http://localhost:8080/api/login/usuario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ correo, contrasenia })
                });
                if (response.ok) {
                    alert('Inicio de sesión exitoso');
                    const data = await response.json(); // Parsear la respuesta como JSON

                    // Validar el estado del inicio de sesión según metadata
                    const metadata = data.metadata[0]; // Obtener la metadata
                    if (metadata.tipo === "Ok" && metadata.codigo === "00") {
                        const usuario = data.usuarioResponse.usuario[0]; // Obtener el usuario

                        // Redirigir según el rol del usuario
                        if (usuario.rol === "Administrador") {
                            window.location.href = "usuario/userAdmin/admin.html";
                        } else if (usuario.rol === "Soporte") {
                            window.location.href = "usuario/soporte/soporte.html";
                        } else {
                            alert("Rol no reconocido. Contacta al administrador.");
                        }
                    } else {
                        // Manejo de errores según metadata
                        alert(`Error: ${metadata.dato}`);
                    }
                } else {
                    alert('Error al iniciar sesión. Verifica tus datos.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo conectar al servidor.');
            }
        });

         // Manejo del formulario de inicio de sesión
        document.getElementById('loginFormAlumno').addEventListener('submit', async function (event) {
            event.preventDefault();
            const correo2 = document.getElementById('emailLogin2').value;
            const contrasenia2 = document.getElementById('passwordLogin2').value;

            try {
                const response = await fetch('http://localhost:8080/api/login/alumno', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ correo: correo2, contrasenia: contrasenia2 })
                });
                if (response.ok) {
                    alert('Inicio de sesión exitoso');
                } else {
                    alert('Error al iniciar sesión. Verifica tus datos.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo conectar al servidor.');
            }
        });


    </script>
</body>

</html>
